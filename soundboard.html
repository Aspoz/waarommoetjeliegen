<html>

  </head>
  <body id="soundboard">
  	<div class="wrapper">
  		<h1>Waarom moet je liegen soundboard</h1>
  		<div class="boardbuttons">

		  	<a class="soundbutton"><audio src="audio/01.waaromliegen.mp3"></audio>waarom moet je liegen</a>

		  	<a class="soundbutton"><audio src="audio/02.waaromaltijd.mp3"></audio>waarom moet je altijd liegen</a>

		  	<a class="soundbutton"><audio src="audio/03.MMomijngod.mp3"></audio>Hmmohmijngod</a>

		  	<a class="soundbutton"><audio src="audio/04.Stop_nou_gewoon_met_liegen.mp3"></audio>Stop nou gewoon met lieegen</a>

		  	<a class="soundbutton"><audio src="audio/07.Moet.mp3"></audio>Moet</a>

		  	<a class="soundbutton"><audio src="audio/08.Je.mp3"></audio>Je</a>

		  	<a class="soundbutton"><audio src="audio/09.Liegen.mp3"></audio>Liegen</a>

		  	<a class="soundbutton"><audio src="audio/10.Mmmmm.mp3"></audio>Mmmmm...</a>

		  	<a class="soundbutton"><audio src="audio/11.MmMmMmMmMmMmMm.mp3"></audio>MmmMmmMMmMmm</a>

		  	</a>
		  </div>
	  </div>
    <script>
      'use strict'
      const btn = document.querySelector('.boardbuttons');
      let currentAudio = null;

      btn.addEventListener('click', e => {
        if (currentAudio !== null) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        window.x = e;
        if(e.target.children.length === 1) {
          currentAudio = e.target.children[0];
          currentAudio.play();
        }
        e.preventDefault();
      }, false)
    </script>
  </body>
</html>
